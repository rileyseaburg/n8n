apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "n8n.fullname" . }}-test-connection"
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "n8n.fullname" . }}:{{ .Values.service.port }}{{ .Values.healthcheck.path }}']
  restartPolicy: Never